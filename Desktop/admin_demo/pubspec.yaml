name: admin_demo
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.5
  flutter_staggered_grid_view: ^0.6.2
  mongo_dart: ^0.9.1
  firedart: ^0.9.2
  shared_preferences: ^2.1.1
  email_validator: ^2.1.17

  window_size:
      git:
        url: https://github.com/google/flutter-desktop-embedding
        path: plugins/window_size  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/products/sunglasses/
    - assets/images/products/glasses/

  fonts:
    - family: sst_arabic_roman
      fonts:
        - asset: assets\fonts\sst_arabic_roman\SST Arabic Roman.ttf 
    - family: varela_round
      fonts:
        - asset: assets\fonts\varela_round\VarelaRound-Regular.ttf